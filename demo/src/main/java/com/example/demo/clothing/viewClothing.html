<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Clothing</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchClothing();
        });

        function fetchClothing() {
            fetch("/clothing")
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("clothingTableBody");
                    tableBody.innerHTML = ""; // Clear previous data
                    
                    data.forEach(item => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${item.id}</td>
                            <td>${item.size}</td>
                            <td>${item.bust}</td>
                            <td>${item.waist}</td>
                            <td>${item.hip}</td>
                            <td><a href="editClothing.html?id=${item.id}">Edit</a></td>
                            <td><button onclick="deleteClothing(${item.id})">Delete</button></td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error("Error fetching clothing:", error));
        }

        function deleteClothing(id) {
            if(confirm("Are you sure you want to delete this item?")) { 
                fetch(`/clothing/${id}`, {
                    method: "DELETE"
                })
                .then(response => {
                    if(!response.ok) {
                        throw new error("Failed to delete item.");
                    }
                    return response.text();
                })
                .then(() => {
                    alert("Clothing item deleted successfully.");
                    fetchClothing(); // Refresh the table
                })
                .catch(error => console.error("Error:", error))
            }
        }
    </script>
</head>
<body>
    <h2>CLothing Items</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Size</th>
                <th>Bust</th>
                <th>Waist</th>
                <th>Hip</th>
                <th>Actions</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="clothingTableBody">
            <!-- Clothing items will be added here -->
        </tbody>
    </table>
    
</body>
</html>
